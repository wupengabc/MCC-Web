<script>
    // 验证表单字段
    function validateForm() {
        const connectionInput = document.getElementById("connection").value.trim();
        const botnameInput = document.getElementById("botname").value.trim();
        const versionInput = document.getElementById("version").value.trim();
        const forgeInput = document.getElementById("forge").value.trim();

        const connectionRegex = /^(?:(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}|(?:\d{1,3}\.){3}\d{1,3})(?::\d{1,5})?$/; // 域名或IP加可选端口
        const botnameRegex = /^[a-zA-Z0-9_]{3,16}$/; // 3-16字符，由字母、数字、下划线组成
        const versionRegex = /^.+$/; // 根据实际要求设定正则表达式
        const forgeRegex = /^.+$/; // 根据实际要求设定正则表达式

        const isConnectionValid = connectionRegex.test(connectionInput);
        const isBotnameValid = botnameRegex.test(botnameInput);
        const isVersionValid = versionRegex.test(versionInput);
        const isForgeValid = forgeRegex.test(forgeInput);

        // 启用或禁用按钮
        document.getElementById("add").disabled = !(isConnectionValid && isBotnameValid && isVersionValid && isForgeValid);
    }

    // 处理输入框的样式
    function handleInputValidation(inputElement, regex) {
        const input = inputElement.value.trim();
        if (regex.test(input)) {
            inputElement.className = "form-control is-valid mb-2"; // 输入符合规范时，应用绿色边框
        } else {
            inputElement.className = "form-control is-invalid"; // 输入不符合规范时，应用红色边框
        }
    }

    // 为 "connection"、"botname"、"version" 和 "forge" 输入框添加事件监听器
    document.getElementById("connection").addEventListener("input", function() {
        handleInputValidation(this, /^(?:(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}|(?:\d{1,3}\.){3}\d{1,3})(?::\d{1,5})?$/); // 域名或IP加可选端口
        validateForm(); // 检查表单状态
    });

    document.getElementById("botname").addEventListener("input", function() {
        handleInputValidation(this, /^[a-zA-Z0-9_]{3,16}$/); // 3-16字符，由字母、数字、下划线组成
        validateForm(); // 检查表单状态
    });

    document.getElementById("version").addEventListener("input", function() {
        validateForm(); // 检查表单状态
    });

    document.getElementById("forge").addEventListener("input", function() {
        validateForm(); // 检查表单状态
    });

    // 初始验证
    validateForm();


    function stop_warning() {
        var model = new bootstrap.Modal(document.getElementById("stop_warning"))
        model.show()
    }

    function show_tip(msg) {
        // 检查是否存在 ID 为 "tips" 的容器
        let existingTip = document.getElementById("tips");
        if (existingTip) {
            // 如果存在，先删除它
            existingTip.remove();
        }

        // 创建新的提示内容
        let content = `
    <div class="modal fade1" id="tips" tabindex="-1" style="margin-top: 5%">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>${msg}</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
    `;

        // 添加新的提示内容到页面中
        document.getElementById("page").innerHTML += content;

        // 显示模态框
        let model = new bootstrap.Modal(document.getElementById("tips"));
        model.show();
    }
    function scrollRight() {
        var container = document.getElementById("card");
        var buttons = Array.from(container.querySelectorAll('.btn')); // 获取所有按钮
        var containerWidth = container.clientWidth; // 获取容器宽度
        var containerScrollLeft = container.scrollLeft; // 当前滚动位置
        var nextScrollPosition = containerScrollLeft + containerWidth; // 计算下一个滚动位置

        // 找到下一个按钮
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            var buttonRect = button.getBoundingClientRect();
            var containerRect = container.getBoundingClientRect();

            // 计算按钮左边缘相对于容器的位置
            var buttonLeft = buttonRect.left - containerRect.left + containerScrollLeft;

            // 检查按钮是否在视口右侧
            if (buttonLeft >= nextScrollPosition) {
                // 滚动容器到按钮位置
                container.scrollBy({ left: buttonLeft - containerScrollLeft, behavior: 'smooth' });
                break;
            }
        }
    }
    function toleft() {
        var container = document.getElementById("card");
        var buttons = Array.from(container.querySelectorAll('.btn')); // 获取所有按钮
        var containerWidth = container.clientWidth; // 获取容器宽度
        var containerScrollLeft = container.scrollLeft; // 当前滚动位置

        // 找到上一个按钮
        for (var i = buttons.length - 1; i >= 0; i--) {
            var button = buttons[i];
            var buttonRect = button.getBoundingClientRect();
            var containerRect = container.getBoundingClientRect();

            // 计算按钮右边缘相对于容器的位置
            var buttonRight = buttonRect.right - containerRect.left + containerScrollLeft;

            // 检查按钮是否在视口左侧
            if (buttonRight <= containerScrollLeft) {
                // 滚动容器到按钮位置
                container.scrollTo({ left: Math.max(buttonRight - containerWidth, 0), behavior: 'smooth' });
                break;
            }
        }
    }
    function change_warning() {
        modal = new bootstrap.Modal(document.getElementById('change_waring'))
        modal.show()
    }
    function changestatus(status) {
        text = ""
        color = ""
        if (status === "0") {
            text = "从未运行过"
            color = "gray"
        } else if (status === "1") {
            text = "运行中"
            color = "green"
        } else if (status === "2") {
            text = "未运行"
            color = "gray"
        } else if (status === "3") {
            text = "服务端错误"
            color = "red"
        } else if (status === "4") {
            text = "获取失败"
            color = "red"
        }
        document.getElementById("status").textContent = text
        document.getElementById("status").style.color = color
    }

    function refresh_bot_statu() {
        if (window.parent && typeof window.parent.getbotlist === 'function') {
            window.parent.getbotlist();
        } else {
            console.error('父页面的函数未定义或不可用');
        }
    }
</script>
<script>
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const name = params.get("name")
    document.getElementById("name").textContent = name
    const belong = params.get("belong")
    let server = params.get("server")
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    wsaddr = 'ws://' + url.origin.split("://")[1] + "/ws/" + name + "/" + belong + "?server=" + server
    const socket = new WebSocket(wsaddr);

    // 定义要忽略的按键序列
    const ignoredKeys = [
        '\x1b[A', // Up arrow
        '\x1b[B', // Down arrow
        '\x1b[C', // Right arrow
        '\x1b[D', // Left arrow
        '\x1bOP', // F1
        '\x1bOQ', // F2
        '\x1bOR', // F3
        '\x1bOS', // F4
        '\x1b[15~', // F5
        '\x1b[17~', // F6
        '\x1b[18~', // F7
        '\x1b[19~', // F8
        '\x1b[20~', // F9
        '\x1b[21~', // F10
        '\x1b[23~', // F11
        '\x1b[24~', // F12
        '\x1b'     // ESC
    ];

    let inputBuffer = '';
    let sentLines = 0;

    term.onData(data => {
        // 处理单个字符
        for (let i = 0; i < data.length; i++) {
            const char = data.charAt(i);

            // 如果按键属于被忽略的按键，直接跳过
            if (ignoredKeys.includes(char)) {
                return;
            }

            if (char === '\r') { // Enter key
                socket.send(inputBuffer);
                term.write('\r\n');
                inputBuffer = '';

                // 删除最后发送的消息
                term.write('\x1b[' + sentLines + 'A'); // 上移光标
                term.write('\x1b[2K'.repeat(sentLines)); // 清除行(s)
                sentLines = 0;
            } else if (char === '\u007F') { // Backspace key
                if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    term.write('\b \b');
                }
            } else {
                inputBuffer += char;
                term.write(char); // 临时显示输入字符
                sentLines = 1; // 更新受影响的行数
            }
        }
    });

    socket.onopen = () => {
        socket.send("[receive is open]")
    };

    socket.onmessage = event => {
        // 先保存用户当前输入的内容
        const currentInput = inputBuffer;

        // 清空当前行
        term.write('\x1b[2K'); // 清除行
        term.write('\r'); // 回到行首

        let message = "";
        if (event.data.includes("[ws-send-program]")) {
            message = event.data.split("[ws-send-program]")[1] + '\r\n';
        } else {
            message = event.data + '\r\n';
        }
        if (event.data.includes("[cilentdo]")) {
            message = ""
        }
        term.write(message);

        // 恢复用户输入的内容
        term.write(currentInput);
